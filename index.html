<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelia - Explore the world</title>
    <!-- Meta Tags -->
    <meta name="title" content="Travelia - Explore the world">
    <meta name="description" content="This is a travel html template made by Rahul(re)">
    <!-- Favicon -->
    <link rel="icon" href="./favicon.svg">
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">   
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" data-preloader>
        <div class="prelaoder-inner">
            <img src="./assets/images/preloader.svg" width="50" height="50" alt="" class="img">
        </div>
    </div>

    <!-- Header -->
    <div class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg"  alt="logo">
            </a>

            <nav class="navbar active" data-navbar>

                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg"  alt="logo">
                    </a>

                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>

                </ul>

                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>

            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>

        </div>
    </div>
    
    <!-- JS File -->
    <script src="./assets/js/script.js"></script>
    <!-- Ionicon - Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
